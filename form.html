<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input required type="text" name="fname" minlength="3" placeholder="enter your name"> <br>
        <input type="email" name="email" placeholder="enter your email address"> <br>
        <input pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[A-Za-z0-9])(?!.*\s).{8,20}$"type="password" name="pwd" maxlength="8" placeholder="enter your password"> <br>
        Gender: <input type="radio" name="Gender"value="M"> male
        <input type="radio"name="Gender"value="F">female <br>
        DOB: <input type="date" name="dob" > <br>
        salary:<input type="number" min="15000" name="sal">  <br>
        check in time:<input type="time" name="in time"> <br>
        <textarea name="add" cols="30" rows="3"placeholder="address"></textarea> <br>
        department:<select name="dept" id="">
        <option value="NONE">----select your department----</option></option:value>
        <option value="CS-AI">computer science with ai</option>
        <option value="CS">computer science </option>
        <option value="MCA">master of computer application</option>
        <option value="CA">computer application</option>
        </select> <br>
    
        <br>choose electives:<br>
        <input type="checkbox" name="elective" value="java">java programming<br>
        <input type="checkbox" name="elective" value="python">python programming<br>
        <input type="checkbox" name="elective" value="django">web development using django<br>
        <input type="checkbox" name="elective" value="ai">artificial intelligence<br>
        <input type="checkbox" name="elective" value="ml">machine learning<br>
        <input type="submit" value="SAVE">
        <input type="reset" value="CLEAR ALL">
    </form>
</body>
</html>
